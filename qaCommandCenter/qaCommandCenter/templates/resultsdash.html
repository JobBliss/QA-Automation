<!doctype html>
<html lang="en">
  <head>
  	<title>Table 05</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/dashstyle.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center ">
					<h2 class="heading-section">Summary of Results
					</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="table-wrap">
						<table class="table table-responsive-xl" id="#ex-table">
						  <thead>
						    <tr>
						    	<th>&nbsp;</th>
						    	<th>Test Case Name</th>
						      <th>Test Flow</th>
						      <th>Status</th>
						      <th>Environment</th>
						    </tr>
						  </thead>
						  <tbody>
						    <tr class="alert" role="alert">
						    	<td>
						    		<!-- <label class="checkbox-wrap checkbox-primary">
										  <input type="checkbox" checked>
										  <span class="checkmark"></span>
										</label> -->
						    	</td>
						      <td class="d-flex align-items-center">
						      	<div: url(images/person_1.jpg);"></div>
						      	<div class="pl-3 email">
						      		<span>markotto@email.com</span>
						      		<span>Added: 01/03/2020</span>
						      	</div>
						      </td>
						      <td>Managers Flow</td>
						      <td class="status"><span class="active">Passed</span></td>
						      <td>
						      	<p>Alpha</p>
				        	</td>
						    </tr>
							
						    
						  </tbody>
						</table>
						<script>
							config= {
								"admin":"require(firebase-admin)",
								"serviceAccount":require("https://console.cloud.google.com/iam-admin/serviceaccounts/details/116902753638229793085?authuser=0&project=qaresults-a35ee"),
								"credential": "admin.credential.cert(serviceAccount)",
								"databaseURL": "https://qaresults-a35ee-default-rtdb.firebaseio.com"
							
							}
							var firebase = config.initialize()
							var database = firebase.database();
							database.ref().once('value', function(snapshot){
								if(snapshot.exists()){
									var content = '';
									snapshot.forEach(function(data){
										var val = data.val();
										content +='<tr>';
										content += '<td>' + val.name + '</td>';
										content += '<td>' + val.price + '</td>';
										content += '<td>' + val.salePrice + '</td>';
						
										content += '</tr>';
									});
									$('#ex-table').append(content);
								}
							});
						</script>
						
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
